<!doctype html>
<html>
	<head>
		<title>FlappySing</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="game_menu.css" />
	</head>
    <body>
		
		
		<!-- MAIN MENU -->
		<div id = "start-screen" class = "menu screen" style="display:block">
			<h1 class = "title">Flappy Sing</h1>
			<ul>
				<li class = "button button--play" onclick="window.changeMenu.toModeMenu()">Play</li>
				<div id = "option" onclick="window.changeMenu.toOptionsMenu()"></div>
		</div>

		<!-- GAME MODE MENU -->
		<div id = "mode-screen" class = "menu screen" style="display:none">
			<h1 class = "title">Choose Game Mode</h1>
			<ul id = "mode_list">
				<li class = "button button--easy" onclick="window.changeMenu.toSongMenu()">Song</li>
				<li class = "button button--random" onclick="window.changeMenu.toDiffMenu()">Random</li>
				<div id = "back" onclick="window.changeMenu.toMainMenu()"></div>
		</div>

		<!-- DIFFICULTY MENU -->
		<div id = "diff-screen" class = "menu screen" style="display:none">
			<h1 class = "title">Choose Difficulty</h1>
			<ul id = "diff_list">
				<li class = "button button--easy" onclick="window.otherSelections.selectDifficulty(1)">Easy</li>
				<li class = "button button--normal" onclick="window.otherSelections.selectDifficulty(2)">Normal</li>
				<li class = "button button--hard" onclick="window.otherSelections.selectDifficulty(3)">Hard</li>
				<li class = "button button--speadfreak" onclick="window.otherSelections.selectDifficulty(4)">SpeedFreak</li>
				<li class = "button button--perfectpitch" onclick="window.otherSelections.selectDifficulty(5)">PerfectPitch</li>
				<div id = "back" onclick="window.changeMenu.toModeMenu()"></div>
		</div>

		<!-- SONG MENU -->
		<div id = "song-screen" class = "menu screen" style="display:none">
			<h1 class = "title">Choose song</h1>
			<ul>
				<li class = "button button--s1" onclick="window.otherSelections.selectSong(1)">Fra Martino</li>
				<li class = "button button--s2" onclick="window.otherSelections.selectSong(2)">Per Elisa</li>
				<li class = "button button--s3" onclick="window.otherSelections.selectSong(3)">Halo</li>
				<div id = "back" onclick="window.changeMenu.toModeMenu()"></div>
		</div>

		<!-- OPTIONS MENU -->
		<div id = "options-screen" class="menu screen" style="display:none">
			
			<label for="pitch_guiding">Guide Pitch</label>
			<input type = "checkbox"
				id = "pitch_guiding"
				name = "Guide Pitch"
			onchange="window.optionFunctions.updateGuidePitch()">

			<label for="disable_collision">Disable Collision</label>
			<input type = "checkbox"
				id = "disable_collision"
				name = "Disable Collision"
			onchange="window.optionFunctions.updateDisableCollision()">

			<ul>
				<div id = "back" onclick="window.changeMenu.toMainMenu()"></div>

		</div>

		<!-- GAME OVER MENU -->
		<div id = "gameover-screen" class="menu screen" style="display:none">
			<h1 class = "title">Game Over!</h1>
			<ul>
				<li class = "button button--retry" onclick="window.otherSelections.starting()">Retry</li>
				<li class = "button button--main-menu" onclick="window.changeMenu.toMainMenu()">Main Menu</li>
		</div>
		
		<div id = "indicators" style ="display:none">
			<span id="note">--</span>
			<span id="freq">--</span>
			<span id="score">score: </span>
		</div>
		
		<!--GAME-->
		<div id="game" style="display:none">
			<div id="targetNote"></div>
			<div id="targetNote2"></div>
			<div id="character"></div>
			<div id="obstacleT"></div>
			<div id="obstacleB"></div>
			<div id="obstacleT2"></div>
			<div id="obstacleB2"></div>
		</div>
		
		<script src="FlappySing.js" type="module"></script>

    </body>
</html>
