<!doctype html>
<html>
	<head>
		<title>FlappySing</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="game_menu.css" />
	</head>
    <body>
		
		<div id = "start-screen" class = "menu screen" style="display:block">
			<h1 class = "title">Flappy Sing</h1>
			<ul>
				<li class = "button button--play" onclick="starting()">Play</li>
				<li class = "button button--options">Options</li>
				<li class = "button button--credits">Credits</li>
		</div>

		<div id = "gameover-screen" class="screen" style="display:none" >
			<button onclick="starting()"> Retry </button>
		</div>
		
		
		<span id="note">--</span>
		<span id="freq">--</span>
		<span id="score">score: </span>

		<div id="game" style="display:none">
			<div id="targetNote"></div>
			<div id="targetNote2"></div>
			<div id="character"></div>
			<div id="obstacleT"></div>
			<div id="obstacleB"></div>
			<div id="obstacleT2"></div>
			<div id="obstacleB2"></div>
		</div>
		
		<script src="FlappySing.js"></script>
    </body>
</html>
