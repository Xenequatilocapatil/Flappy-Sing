<!doctype html>
<html>
	<head>
		<title>FlappySing</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="game_menu.css" />
	</head>
    <body>
		
		<!-- MAIN MENU -->
		<div id = "start-screen" class = "menu screen" style="display:block">
			<h1 class = "title">Flappy Sing</h1>
			<ul>
				<li class = "button button--play" onclick="toModeMenu()">Play</li>
				<li class = "button button--options" onclick="toOptionsMenu()">Options</li>
		</div>

		<!-- GAME MODE MENU -->
		<div id = "mode-screen" class = "menu screen" style="display:none">
			<h1 class = "title">Choose Game Mode</h1>
			<ul>
				<li class = "button button--song" onclick="toSongMenu()">Song</li>
				<li class = "button button--random" onclick="setRandom()">Random</li>
				<li class = "button button--back" onclick="toMainMenu()">Back</li>
		</div>

		<!-- SONG MENU -->
		<div id = "song-screen" class = "menu screen" style="display:none">
			<h1 class = "title">Choose song</h1>
			<ul>
				<li class = "button button--s1" onclick="selectSong(1)">Fra Martino</li>
				<li class = "button button--s2" onclick="selectSong(2)">Per Elisa</li>
				<li class = "button button--s3" onclick="selectSong(3)">Halo</li>
				<li class = "button button--back" onclick="toModeMenu()">Back</li>
		</div>

		<!-- OPTIONS MENU -->
		<div id = "options-screen" class="menu screen" style="display:none">
			<label for="char_speed">Character Speed</label>
			<input type="range"
				id="char_speed"
				min="0.5"
				max="10"
				value="4"
				step="0.5"
				aria-valuemin="1"
				aria-valuemax="10"
				aria-valuenow="4"
			oninput="charSpeedUpdate(value)">

			<label for="ob_speed">Obstacle Speed</label>
			<input type="range"
				id="ob_speed"
				min="0.5"
				max="10"
				value="4"
				step="0.5"
				aria-valuemin="1"
				aria-valuemax="10"
				aria-valuenow="4"
			oninput="obstacleSpeedUpdate(value)">
			
			<label for="pitch_guiding">Guide Pitch</label>
			<input type = "checkbox"
				id = "pitch_guiding"
				name = "Guide Pitch"
			onchange="updateGuidePitch()">

			<label for="disable_collision">Disable Collision</label>
			<input type = "checkbox"
				id = "disable_collision"
				name = "Disable Collision"
			onchange="updateDisableCollision()">

			<ul>
				<li class = "button button--back" onclick="toMainMenu()">Back</li>

		</div>

		<!-- GAME OVER MENU -->
		<div id = "gameover-screen" class="menu screen" style="display:none">
			<h1 class = "title">Game Over!</h1>
			<ul>
				<li class = "button button--retry" onclick="starting()">Retry</li>
				<li class = "button button--main-menu" onclick="toMainMenu()">Main Menu</li>
		</div>
		
		
		<span id="note">--</span>
		<span id="freq">--</span>
		<span id="score">score: </span>

		<div id="game" style="display:none">
			<div id="targetNote"></div>
			<div id="targetNote2"></div>
			<div id="character"></div>
			<div id="obstacleT"></div>
			<div id="obstacleB"></div>
			<div id="obstacleT2"></div>
			<div id="obstacleB2"></div>
		</div>
		
		<script src="FlappySing.js"></script>
    </body>
</html>
